label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.fg}
label-mode-background = ${colors.bg-alt}

label-focused = %icon%%index%
label-focused-foreground = ${colors.cyan} 
label-focused-background = ${colors.bg-alt}
; label-focused-background = ${colors.bg-alt}
label-focused-underline = #555
label-focused-padding = 1

label-unfocused = %icon%%index%
; label-focused-background = ${colors.bg-alt}
label-unfocused-padding = 1

; label-active = %icon%
; label-inactive = %icon%


label-urgent = %icon%%index%
; label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = ""
; label-separator-padding = 1
; label-separator-foreground = #588

[module/powermenu]
type = custom/menu
; format = <label>
user = ${env:USER}
format-prefix = ${self.user}
format-prefix-padding-left = 1
format = <label-toggle><menu>
label-open = " ïˆ… "
label-close = " ïˆ… "

label-open-foreground = #888
label-close-foreground = ${colors.cyan}

; label-open-background = ${colors.yellow}
; label-close = X cancel
label-separator = |
; label-separator-foreground = ${colors.foreground}
; padding = 10pt


; exec i3-msg exit
menu-0-0 = by
menu-0-0-exec = i3-msg exit
menu-0-1 = poweroff
menu-0-1-exec = poweroff
menu-0-2 = reboot
menu-0-2-exec = systemctl reboot
menu-0-3= suspend
menu-0-3-exec = systemctl suspend
menu-0-4 = lock
menu-0-4-exec = i3lock --nofork -i ~/Pictures/topklean_anonym_blur.png


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt
tray-foreground = #888

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
; label = %title:0:60:...%
label = %class:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "î­µ "
; format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
